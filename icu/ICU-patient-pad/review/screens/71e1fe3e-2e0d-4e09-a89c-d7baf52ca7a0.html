"> <div class="shapert-clipping"> <div class="content"> <div class="valign"> <span id="rtr-s-Ellipse_22_0"></span> </div> </div> </div> </div> </div> <div id="s-Label_54" class="label singleline firer ie-background commentable"><div class="content"><div class="valign"><span id="rtr-s-Label_54_0">80%</span></div></div></div> <img id="s-Image_5" class="image firer ie-background commentable" alt="image" src="./images/a43b5797-64a2-4af2-9a1b-f4b6da9191c3.png"/> </div> </div> </div> <div id="s-Input-text" class="textarea firer commentable"><textarea readonly tabindex="-1">1、密保手机是什么？&#10;        密保手机是赶集网安全中心在认证手机基础上新推出的一个产品，旨在解决目前一个商家有多个账号无法完成手机号绑定的问题，如果手机号已经被其他账号认证过则会提示和引导绑定密保手机。&#10;2、认证手机和密保手机的区别？&#10;（1）绑定数量的差异：&#10;       认证手机与账号是1对1的关系，一个手机号只能绑定为一个账号的认证手机&#10;       密保手机与账号是1对10的关系，一个手机号能够绑定为十个账号的密保手机&#10;（2）使用功能上的差异：&#10;       目前认证手机支持登录、找回密码、消费验证等等，而密保手机不支持登录操作，未来会支持找回密码、消费验证等操作。&#10;3、如果我绑定密保手机，在哪里可以看到？&#10;      登录 —会员中心 — 账户信息 — 安全中心 — 绑定信息&#10;4、密保手机都有哪些功能？&#10;      后续如果有用户绑定不了认证手机，被绑定为密保手机的话，我们会进一步拓展他的功能使用范围，在找回密码、消费支付验证等环节，敬请期待！&#10;5、如果我想解除密保手机怎么办？&#10;      如果想解除密保手机需要绑定一个新的密保手机号替代原来的旧密保手机。换绑入口在登录—会员中心 — 账户信息 — 安全中心 — 绑定信息。&#10;&#10;1、密保手机是什么？&#10;        密保手机是赶集网安全中心在认证手机基础上新推出的一个产品，旨在解决目前一个商家有多个账号无法完成手机号绑定的问题，如果手机号已经被其他账号认证过则会提示和引导绑定密保手机。&#10;2、认证手机和密保手机的区别？&#10;（1）绑定数量的差异：&#10;       认证手机与账号是1对1的关系，一个手机号只能绑定为一个账号的认证手机&#10;       密保手机与账号是1对10的关系，一个手机号能够绑定为十个账号的密保手机&#10;（2）使用功能上的差异：&#10;       目前认证手机支持登录、找回密码、消费验证等等，而密保手机不支持登录操作，未来会支持找回密码、消费验证等操作。&#10;3、如果我绑定密保手机，在哪里可以看到？&#10;      登录 —会员中心 — 账户信息 — 安全中心 — 绑定信息&#10;4、密保手机都有哪些功能？&#10;      后续如果有用户绑定不了认证手机，被绑定为密保手机的话，我们会进一步拓展他的功能使用范围，在找回密码、消费支付验证等环节，敬请期待！&#10;5、如果我想解除密保手机怎么办？&#10;      如果想解除密保手机需要绑定一个新的密保手机号替代原来的旧密保手机。换绑入口在登录—会员中心 — 账户信息 — 安全中心 — 绑定信息。&#10;&#10;1、密保手机是什么？&#10;        密保手机是赶集网安全中心在认证手机基础上新推出的一个产品，旨在解决目前一个商家有多个账号无法完成手机号绑定的问题，如果手机号已经被其他账号认证过则会提示和引导绑定密保手机。&#10;2、认证手机和密保手机的区别？&#10;（1）绑定数量的差异：&#10;       认证手机与账号是1对1的关系，一个手机号只能绑定为一个账号的认证手机&#10;       密保手机与账号是1对10的关系，一个手机号能够绑定为十个账号的密保手机&#10;（2）使用
