<!DOCTYPE html>
<html>
<head runat="server">
    <title></title>
    <meta charset="utf-8" />
	<script src="http://echarts.baidu.com/doc/asset/js/esl/esl.js" type="text/javascript"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts.js" type="text/javascript"></script>
</head>
<body>
    <!-- 必须制定容器的大小（height、width） -->
    <div id="main" style="height: 360px; width:886px; border: 0px solid #ccc; padding: 10px;">
    </div>
    <script type="text/javascript" language="javascript">
        // Step:4 require echarts and use it in the callback.
        // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
		require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
        [
            'echarts',
            'echarts/chart/line' //按需加载图表
        ],
        DrawEChart //异步加载的回调函数绘制图表
        );

        var myChart;

        //创建ECharts图表方法
        function DrawEChart(ec) {
            //定义皮肤
           var theme = {
			// 默认色板
			color: [
				'#757575','#c7c7c7','#dadada',
				'#8b8b8b','#b5b5b5','#e9e9e9'
			],

			// 图表标题
			title: {
				textStyle: {
					fontWeight: 'normal',
					color: '#757575'
				}
			},
			
			// 值域
			dataRange: {
				color:['#636363','#dcdcdc']
			},

			// 工具箱
			toolbox: {
				color : ['#757575','#757575','#757575','#757575']
			},

			// 提示框
			tooltip: {
				backgroundColor: 'rgba(0,0,0,0.5)',
				axisPointer : {            // 坐标轴指示器，坐标轴触发有效
					type : 'line',         // 默认为直线，可选为：'line' | 'shadow'
					lineStyle : {          // 直线指示器样式设置
						color: '#757575',
						type: 'dashed'
					},
					crossStyle: {
						color: '#757575'
					},
					shadowStyle : {                     // 阴影指示器样式设置
						color: 'rgba(200,200,200,0.3)'
					}
				}
			},

			// 区域缩放控制器
			dataZoom: {
				dataBackgroundColor: '#eee',            // 数据背景颜色
				fillerColor: 'rgba(117,117,117,0.2)',   // 填充颜色
				handleColor: '#757575'     // 手柄颜色
			},
			
			// 网格
			grid: {
				borderWidth: 0
			},

			// 类目轴
			categoryAxis: {
				axisLine: {            // 坐标轴线
					lineStyle: {       // 属性lineStyle控制线条样式
						color: '#757575'
					}
				},
				splitLine: {           // 分隔线
					lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
						color: ['#eee']
					}
				}
			},

			// 数值型坐标轴默认参数
			valueAxis: {
				axisLine: {            // 坐标轴线
					lineStyle: {       // 属性lineStyle控制线条样式
						color: '#757575'
					}
				},
				splitArea : {
					show : true,
					areaStyle : {
						color: ['rgba(250,250,250,0.1)','rgba(200,200,200,0.1)']
					}
				},
				splitLine: {           // 分隔线
					lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
						color: ['#eee']
					}
				}
			},

			timeline : {
				lineStyle : {
					color : '#757575'
				},
				controlStyle : {
					normal : { color : '#757575'},
					emphasis : { color : '#757575'}
				}
			},

			// K线图默认参数
			k: {
				itemStyle: {
					normal: {
						color: '#8b8b8b',          // 阳线填充颜色
						color0: '#dadada',      // 阴线填充颜色
						lineStyle: {
							width: 1,
							color: '#757575',   // 阳线边框颜色
							color0: '#c7c7c7'   // 阴线边框颜色
						}
					}
				}
			},
			
			map: {
				itemStyle: {
					normal: {
						areaStyle: {
							color: '#ddd'
						},
						label: {
							textStyle: {
								color: '#c12e34'
							}
						}
					},
					emphasis: {                 // 也是选中样式
						areaStyle: {
							color: '#99d2dd'
						},
						label: {
							textStyle: {
								color: '#c12e34'
							}
						}
					}
				}
			},
			
			force : {
				itemStyle: {
					normal: {
						linkStyle : {
							color : '#757575'
						}
					}
				}
			},
			
			chord : {
				padding : 4,
				itemStyle : {
					normal : {
						borderWidth: 1,
						borderColor: 'rgba(128, 128, 128, 0.5)',
						chordStyle : {
							lineStyle : {
								color : 'rgba(128, 128, 128, 0.5)'
							}
						}
					},
					emphasis : {
						borderWidth: 1,
						borderColor: 'rgba(128, 128, 128, 0.5)',
						chordStyle : {
							lineStyle : {
								color : 'rgba(128, 128, 128, 0.5)'
							}
						}
					}
				}
			},
			
			gauge : {
				axisLine: {            // 坐标轴线
					show: true,        // 默认显示，属性show控制显示与否
					lineStyle: {       // 属性lineStyle控制线条样式
						color: [[0.2, '#b5b5b5'],[0.8, '#757575'],[1, '#5c5c5c']], 
						width: 8
					}
				},
				axisTick: {            // 坐标轴小标记
					splitNumber: 10,   // 每份split细分多少段
					length :12,        // 属性length控制线长
					lineStyle: {       // 属性lineStyle控制线条样式
						color: 'auto'
					}
				},
				axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
					textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
						color: 'auto'
					}
				},
				splitLine: {           // 分隔线
					length : 18,         // 属性length控制线长
					lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
						color: 'auto'
					}
				},
				pointer : {
					length : '90%',
					color : 'auto'
				},
				title : {
					textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
						color: '#333'
					}
				},
				detail : {
					textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
						color: 'auto'
					}
				}
			},
			
			textStyle: {
				fontFamily: '微软雅黑, Arial, Verdana, sans-serif'
			}
		};

            //定义图表options
			var	options = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['总销售数量','含税销售额']
    },
    toolbox: {
        show : false,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['2015年','2016年','2017年','2018年','2019年','2020年','2021年']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'总销售数量',
            type:'line',
            stack: '总量',
            data:[120, 132, 101, 134, 90, 230, 210]
        },
        {
            name:'含税销售额',
            type:'line',
            stack: '总量',
            data:[220, 182, 191, 234, 290, 330, 310]
        }
    ]
};
                    
                    
            //图表对象渲染和皮肤的应用
            myChart = ec.init(document.getElementById('main'), theme);
            myChart.setOption(options);
        }
    </script>
</body>
</html>
